<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Segments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .segment {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .product {
            margin-top: 10px;
        }
        img {
            max-width: 100px;
            display: block;
            margin-top: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>User Segments</h1>
<div id="segments-container"></div>

<script>
    async function fetchUserSegments() {
        const userId = "cm14mvrxe0002ue6ygbc4yyzr"; // Your user ID
        const segmentId = "unique-segment-id"; // Replace with the actual segment ID
        const apiUrl = `/api/segments?userId=${userId}&segmentId=${segmentId}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json(); // Assuming the response is in JSON format
            renderSegments(data); // Render the segments using the received data
        } catch (error) {
            console.error('Error fetching user segments:', error);
        }
    }

    function renderSegments(segments) {
        const container = document.getElementById('segments-container');
        container.innerHTML = ''; // Clear previous content

        segments.forEach(segment => {
            const segmentDiv = document.createElement('div');
            segmentDiv.classList.add('segment');

            segmentDiv.innerHTML = `
                <h3>Segment Name: ${segment.segment.name}</h3>
                <p><strong>User ID:</strong> ${segment.userId}</p>
                <p><strong>Segment ID:</strong> ${segment.segment.id}</p>
                                <p><strong>Segment ID:</strong> ${segment.segment.product.primaryPhoto}</p>

                <h4>Product Details:</h4>
                <div class="product">
                    <p><strong>Name:</strong> ${segment.segment.product.name}</p>
                    <p><strong>Description:</strong> ${segment.segment.product.description}</p>
                    <p><strong>Price:</strong> $${segment.segment.product.price}</p>
                    <p><strong>Quantity:</strong> ${segment.segment.product.quantity}</p>
                    <p><strong>Category:</strong> ${segment.segment.product.category}</p>
                    <p><strong>Created By:</strong> ${segment.segment.product.createdById}</p>
                    <p><strong>Organization ID:</strong> ${segment.segment.product.organizationId}</p>
                    <h4>Image Gallery:</h4>
                    <div>
                        ${segment.segment.product.imageGallery.map(image => `<img src="${image}" alt="Product Image">`).join('')}
                    </div>
                    <p><strong>Metadata:</strong></p>
                    <ul>
                        <li><strong>Title:</strong> ${segment.segment.product.metadata.title}</li>
                        <li><strong>Description:</strong> ${segment.segment.product.metadata.description}</li>
                        <li><strong>Keywords:</strong> ${segment.segment.product.metadata.keywords || 'N/A'}</li>
                    </ul>
                </div>
            `;

            container.appendChild(segmentDiv);
        });
    }

    // Fetch user segments when the page loads
    document.addEventListener('DOMContentLoaded', fetchUserSegments);
</script>

</body>
</html>
